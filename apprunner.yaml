version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip list  # This will help verify all packages are installed
run:
  command: gunicorn --bind=0.0.0.0:8080 application:app --log-level debug
  network:
    port: 8080
    env: APP_PORT