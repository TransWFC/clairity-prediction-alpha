version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install -r requirements.txt
      - pip install gunicorn  # Make sure gunicorn is installed

  build:
    commands:
      - echo "Build phase complete!"

  post_build:
    commands:
      - echo "Deploying app..."
      - gunicorn -w 4 server:app  # Replace 'app' with the correct name of your Flask/FastAPI app instance

artifacts:
  files:
    - server.py
