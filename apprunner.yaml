version: 1.0
runtime: python3.11
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip list 
run:
  command: gunicorn -b 0.0.0.0:8080 application:app
  network:
    port: 8080
    env: APP_PORT